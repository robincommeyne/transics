<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="css/gauges.css">
    <link rel="stylesheet" href="css/w3.css" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
</head>
<body>
    <header class="w3-bar w3-card w3-theme navbar">
        <button class="w3-bar-item w3-button w3-xxlarge w3-hover-theme" onclick= gaugesHome()><img src="images/home.png" height="35" /></button>
        <h1 class="w3-bar-items" style="text-align:center">GAUGES</h1>
    </header>

    <div class="w3-bar w3-black">
        <a onclick=openGauges() class="w3-bar-item w3-border w3-button" style="text-align:center;width:50%;height:50px"><img src="images/gauge.png" height="35" /></a>
        <a onclick=openAdvancedGauges() class="w3-bar-item w3-border w3-button" style="text-align:center;width:50%;height:50px"><img src="images/engine.png" height="35" /></a>

    </div>

    <label class="lbl">FUEL PRESSURE</label>
    <div class="progress-bar orange">
        <span style="width: 10%"></span>
    </div>
    <label class="lbl" id="lblFuelPressure">350 kPa</label>

    <label class="lbl">MA PRESSURE</label>
    <div class="progress-bar orange">
        <span style="width: 80%"></span>
    </div>
    <label class="lbl" id="lblMAPressure">100 kPa</label>


    <label class="lbl">TIMING ADVANCE</label>
    <div class="progress-bar orange">
        <span style="width: 80%"></span>
    </div>
    <label class="lbl" id="lblTimingAdvance">10°</label>


    <label class="lbl">INTAKE AIR TEMP</label>
    <div class="progress-bar orange">
        <span style="width: 65%"></span>
    </div>
    <label class="lbl" id="lblIntakeAirTemp">30°C</label>


    <label class="lbl">BAROMETRIC PRESSURE</label>
    <div class="progress-bar orange">
        <span style="width: 70%"></span>
    </div>
    <label class="lbl" id="lblBarometricPressure">102 Kpa</label>


</body>
</html>
