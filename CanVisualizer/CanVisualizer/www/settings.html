<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <script type="text/javascript" src="scripts/settings.js"></script>
    <link rel="stylesheet" href="css/settings.css" />
    <link rel="stylesheet" href="css/w3.css" />
   

</head>
<body>
    <header class="w3-bar w3-card w3-theme navbar">
        <button class="w3-bar-item w3-button w3-xxlarge w3-hover-theme" onclick=settingsHome()><img src="images/home.png" height="35" /></button>
        <h1 class="w3-bar-items">SETTINGS</h1>
    </header>
    <select id="unit" class="customdropdown" onchange="UnitChange()">
        <option value="metric">Metric</option>
        <option value="imperial">Imperial</option>
    </select>
    <select id="interval" class="customdropdown" onchange="IntervalChange()">
        <option value="1">1s</option>
        <option value="2">2s</option>
        <option value="3">3s</option>
        <option value="4">4s</option>
        <option value="5">5s</option>
    </select>
</body>
</html>
