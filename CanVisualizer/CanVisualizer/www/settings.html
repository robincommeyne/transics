<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <link rel="stylesheet" href="css/settings.css" />
    <link rel="stylesheet" href="css/w3.css" />
   

</head>
<body>
    <header class="w3-bar w3-card w3-theme navbar">
        <button class="w3-bar-item w3-button w3-xxlarge w3-hover-theme" onclick=settingsHome()><img src="images/home.png" height="35" /></button>
        <h1 class="w3-bar-items">SETTINGS</h1>
    </header>
    <select class="customdropdown">
        <option value="metric">Metric</option>
        <option value="imperial">Imperial</option>
    </select>
    <select class="customdropdown">
        <option value="1s">1</option>
        <option value="2s">2</option>
        <option value="3s">3</option>
        <option value="4s">4</option>
        <option value="5s">5</option>
    </select>
</body>
</html>
