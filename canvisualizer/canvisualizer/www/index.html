<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/w3.css">

    <title>CAN VISUALIZER</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.5.1.min.js"></script><script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/Chart.js"></script>
    <script type="text/javascript" src="js/Chart.bundle.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="scripts/bluetooth.js"></script>
    <script type="text/javascript" src="scripts/qrcode.js"></script>
    <script type="text/javascript" src="scripts/filters.js"></script>
    <script type="text/javascript" src="scripts/console.js"></script>
    <script type="text/javascript" src="scripts/settings.js"></script>
    <script type="text/javascript" src="scripts/rawdata.js"></script>
    <script type="text/javascript" src="scripts/rawfilters.js"></script>
    <script type="text/javascript" src="scripts/gauges.js"></script>
    <script type="text/javascript" src="scripts/graph.js"></script>
    <script type="text/javascript" src="scripts/pako.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    
</head>
<body onload="onLoad()">
    <div id="content">
        <header class="w3-bar w3-card w3-theme navbar">
            <h1 class="w3-bar-items" style="text-align:center">CAN VISUALIZER</h1>
        </header>

        <button id="btnGauges" class="btnSquare" onclick=openGauges()><img src="images/gauge.png" height="70" /><br />GAUGES</button>
        <button id="btnGraph" class="btnSquare" onclick=openGraph()><img src="images/graph.png" height="70" /><br />GRAPH</button>
        <button id="btnRaw" class="btnSquare" onclick=openRawData()><img src="images/raw.png" height="70" /><br />RAW DATA</button>
        <button id="btnDiagnostics" class="btnSquare"><img src="images/engine.png" height="70" /><br />DIAGNOSTICS</button>
        <button id="btnSettings" class="btnLeftSide" onclick=openSettings()><img src="images/options.png" height="50" /></button>
        <button id="btnFilters" class="btnRightSide" onclick=openFilters()><img src="images/filters.png" height="50" /></button>
        <button id="btnConnect" class="btnRound" onclick=bluetooth.manageConnection()><img src="images/disconnect.png" height="30" /><br /><br />CONNECT</button>
        <button id="btnConsole" class="btnFlat" onclick=openConsole()>Console</button>
    </div>
</body>
</html>
