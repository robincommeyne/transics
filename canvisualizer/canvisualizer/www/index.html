<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/w3.css"> 
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <title>Simple Serial</title>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/bluetooth.js"></script>
    <script type="text/javascript" src="scripts/qrcode.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</head>
<body onload="onLoad()">
    <div data-role="header">
        <h1>CAN VISUALIZER</h1>
    </div>
    <div data-role="main">
        <div id="ui">
            <button id="connectButton" class="w3-button w3-round w3-block w3-black">Connect</button>
            <button id="sendButton" class="w3-button w3-round w3-block w3-black">Send</button>
            <button id="scanQrcode" class="w3-button w3-round w3-block w3-black">Scan</button>
            <input type="text" name="textbox1" id="textbox1" class="w3-input"/>
            <button onclick="window.location.href='filters.html'" id="filterpageButton" class="w3-button w3-round w3-block w3-black">Filters</button>
        </div>
        <div id="message"></div>
    </div>
</body>
</html>
