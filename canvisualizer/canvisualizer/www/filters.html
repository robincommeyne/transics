<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <link rel="stylesheet" href="css/filters.css">
    <link rel="stylesheet" href="css/w3.css">
</head>
<body>
    
    <header class="w3-bar w3-card w3-theme navbar">
        <button class="w3-bar-item w3-button w3-xxlarge w3-hover-theme" onclick="openSidebar()"><img src="images/home.png" height="35" /></button>
        <h1 class="w3-bar-items">Filters</h1>
    </header> 
    
    <div class="groupdiv">
            <label class="lbl">Engine Load</label>
            <label class="switch">
                <input type="checkbox">
                <div class="slider round"></div>
            </label>
    </div>
    <div class="groupdiv">
            <label class="lbl">Coolant Temp</label>
            <label class="switch">
                <input type="checkbox">
                <div class="slider round"></div>
            </label>
        </div>
    <div class="groupdiv">
            <label class="lbl">Fuel Pressure</label>
            <label class="switch">
                <input type="checkbox">
                <div class="slider round"></div>
            </label>
        </div>
    <div class="groupdiv">
            <label class="lbl">Intake MAP</label>
            <label class="switch">
                <input type="checkbox">
                <div class="slider round"></div>
            </label>
        </div>
    <div class="groupdiv">
            <label class="lbl">RPM</label>
            <label class="switch">
                <input type="checkbox">
                <div class="slider round"></div>
            </label>
        </div>
    <div class="groupdiv">
            <label class="lbl">Speed</label>
            <label class="switch">
                <input type="checkbox">
                <div class="slider round"></div>
            </label>
        </div>
    <div class="groupdiv">
            <label class="lbl">Timing Advance</label>
            <label class="switch">
                <input type="checkbox">
                <div class="slider round"></div>
            </label>
        </div>
    <div class="groupdiv">
            <label class="lbl">Intake Air Temp</label>
            <label class="switch">
                <input type="checkbox">
                <div class="slider round"></div>
            </label>
        </div>
    <div class="groupdiv">
            <label class="lbl">MAF</label>
            <label class="switch">
                <input type="checkbox">
                <div class="slider round"></div>
            </label>
        </div>
    <div class="groupdiv">
            <label class="lbl">Fuel Level</label>
            <label class="switch">
                <input type="checkbox">
                <div class="slider round"></div>
            </label>
        </div>
    <div class="groupdiv">
            <label class="lbl">Bar Pressure</label>
            <label class="switch">
                <input type="checkbox">
                <div class="slider round"></div>
            </label>
        </div>
    <div class="groupdiv">
            <label class="lbl">Fuel Rate</label>
            <label class="switch">
                <input type="checkbox">
                <div class="slider round"></div>
            </label>
        </div>
    
    <button class="btn" id="btnSubmitConfig">SUBMIT</button>
</body>
</html>
