<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="css/gauges.css">
    <link rel="stylesheet" href="css/w3.css" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
</head>
<body>
    <header class="w3-bar w3-card w3-theme navbar">
        <button class="w3-bar-item w3-button w3-xxlarge w3-hover-theme" onclick=gaugesHome()><img src="images/home.png" height="35" /></button>
        <h1 class="w3-bar-items" style="text-align:center">GAUGES</h1>
    </header>
  
    <div class="w3-bar w3-black" >
        <a onclick=openGauges() class="w3-bar-item w3-border w3-button" style="text-align:center;width:50%;height:50px"><img src="images/gauge.png" height="35" /></a>
        <a onclick=openAdvancedGauges() class="w3-bar-item w3-border w3-button" style="text-align:center;width:50%;height:50px"><img src="images/engine.png" height="35" /></a>

    </div>
    
    <label class="lbl">SPEED</label>
    <div class="progress-bar orange">    
        <span style="width: 0%" id="spanSpeed"></span>
    </div>
    <label class="lbl" id="lblSpeed"></label>

    <label class="lbl">RPM</label>
    <div class="progress-bar orange">
        <span style="width: 0%"  id="spanRpm"></span>
    </div>
    <label class="lbl" id="lblRpm"></label>


    <label class="lbl">TEMP</label>
    <div class="progress-bar orange">
        <span style="width: 0%"  id="spanTemperature"></span>
    </div>
    <label class="lbl" id="lblTemperature"></label>


    <label class="lbl">FUEL</label>
    <div class="progress-bar orange">
        <span style="width: 0%"  id="spanFuelLevel"></span>
    </div>
    <label class="lbl" id="lblFuelLevel"></label>


    <label class="lbl">LOAD</label>
    <div class="progress-bar orange">
        <span style="width: 0%" id="spanEngineLoad"></span>
    </div>
    <label class="lbl" id="lblEngineLoad"></label>


    <label class="lbl">THROTTLE</label>
    <div class="progress-bar orange">
        <span style="width: 0%" id="spanThrottle"></span>
    </div>
    <label class="lbl" id="lblThrottle"></label>

    <label class="lbl">FUEL RATE</label>
    <div class="progress-bar orange">
        <span style="width: 0%" id="spanFuelRate"></span>
    </div>
    <label class="lbl" id="lblFuelRate"></label>

</body>
</html>
